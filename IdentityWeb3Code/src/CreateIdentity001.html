    <script src="http://192.168.0.19:3042/ContractSpec.js" charset="utf-8" type="text/javascript">
    </script>

    <script>
        var IdentityContract = web3.eth.contract(ContractSpec.abi).at(ContractSpec.address);

        IdentityContract.createIdentity('0x12341234123412341234123412341234', function (err, result) {

        IdentityContract.email("0x12341234123412341234123412341234", function (err, result) {

        IdentityContract.addIPFSDomain("0x12341234123412341234123412341234", 0, "QmTeW79w7QQ6Npa3b1d5tANreCDxF2iDaAPsDvW6KtLmfB", function (err, result) {

        IdentityContract.IPFSDomain("0x12341234123412341234123412341234", function (err, result) {
            console.log(result)
        })
